

<div *ngIf="Current != 'login' " >
  <div  *ngIf="Current != 'recover' " >
    <div  *ngIf="Current != 'CreateUser' " >
      <div  *ngIf="Current != 'diagrama' " >
        <div  *ngIf="Current != 'WaitDataBase' " >
          <div  *ngIf="Current != 'langing' " >
            <div  *ngIf="Current != 'policy' " >
              <div  *ngIf="Current != 'contact' " >

                <app-header>    </app-header>
                <app-menu>      </app-menu>
                <app-sidebar>   </app-sidebar>
                <router-outlet> </router-outlet>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="Current == 'login' ">

  <!-- Simple splash screen-->
  <div class="splash">
    <div class="color-line"></div>
    <div class="splash-title">
      <h1>Homer - Responsive Admin Theme</h1>
      <p>Special Admin Theme for small and medium webapp with very clean and aesthetic style and feel. </p>
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </div>

  <!--[if lt IE 7]>
    <p class="alert alert-danger">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="color-line"></div>

    <div class="login-container">
 
      <div class="row">
        <div class="col-md-12">

          <div class="text-center m-b-md">

            
          </div>
          <div class="text-center m-b-md">
            <h3></h3>
          </div>
          <div class="hpanel">

            <div class="panel-body">

              <form fxLayout="column" name="form" [formGroup]="form">

                <div class="col-md-12">

                  <div class="form-group">
                    <label class="control-label" for="username">Usuário</label>
                    <input type="text" placeholder="example@gmail.com" title="Please enter you username" required="" formControlName="usuario_Email" class="form-control">
                    <span class="help-block small">Seu nome de usuário exclusivo para o aplicativo</span>
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="password">Senha</label>
                    <input type="password" title="Please enter your password" placeholder="******" required=""  formControlName="usuario_Senha" class="form-control">
                  </div>

                </div>

                <div class="col-md-6">
                  <button class="btn btngrc btn-block" (click)="Conectar()">ENTRAR</button>
                </div> 

              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center margCopyright">
          <strong>NTT DATA</strong> - ChatGPT | 2023 Copyright
        </div>
      </div>
 

    </div>

  </div>
