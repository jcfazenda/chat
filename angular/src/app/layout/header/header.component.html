<!-- Header -->
<div id="header">
  <div class="color-line">
  </div>
  <div id="logo" class="light-version ">
      <a (click)="Goto('langing')">
         <span>
              <i class="fa fa-home fa-lg"></i>
            ChatGPT
          </span>
      </a>
  </div>
  <nav role="navigation">

      <div class="header-link hide-menu" ><i class="fa fa-bars"></i></div>
      <div class="small-logo">
          <span class="text-primary">ChatGPT</span>
      </div>

      <!--  -->

      <form role="search" class="navbar-form-custom" method="post" action="#">
          <div class="form-group">
              <input type="text" placeholder="{{Usuario.usuario_Nome}} {{Usuario.usuario_Sobrenome}} " class="form-control" name="search">
          </div>
      </form>


      <div class="mobile-menu">
          <button type="button" class="navbar-toggle mobile-menu-toggle" data-toggle="collapse" data-target="#mobile-collapse">
              <i class="fa fa-chevron-down"></i>
          </button>
          <div class="collapse mobile-navbar" id="mobile-collapse">
              <ul class="nav navbar-nav">
                  <li>
                      <a class="">Login</a>
                  </li>
                  <li>
                      <a class=""  (click)="Goto('login')" >Logout</a>
                  </li>
                  <li>
                      <a class="">Profile</a>
                  </li>
              </ul>
          </div>
      </div>

      
      <div class="navbar-right">

          <ul class="nav navbar-nav no-borders">
 
            <li class="dropdown border-right">

                <a class="dropdown-toggle  label-menu-corner"  (click)="Goto('login')">
                      <h5 class="text-danger"> {{idleState}} </h5>
                </a> 

            </li>

            <li class="dropdown border-right" >
                <a [routerLink]="['/mural']">
                    <i class="pe pe-7s-display2 text-warning"></i> 
                </a>
            </li>

              <li class="dropdown border-right">

                  <a class="dropdown-toggle" data-toggle="dropdown">
                      <i class="pe-7s-keypad"></i>
                  </a>

              </li>

              <li class="dropdown border-right" >
                  <a class="dropdown-toggle label-menu-corner" data-toggle="dropdown">
                      <i class="pe-7s-mail"></i>
                      <span class="label label-success">{{QtdMessageMail}}</span>
                  </a>
                  <ul class="dropdown-menu hdropdown animated flipInX">

                      <li  *ngFor="let item of ListCarrieMessageMail">
                          <a>
                              {{item.mensagem_Titulo}}
                          </a>
                      </li>
                      <li class="summary"><a >ver todas as mensagens</a></li>
                  </ul>
              </li>

              <li class="dropdown border-right" >

                  <a class="dropdown-toggle  label-menu-corner" data-toggle="dropdown">
                      <i class="pe-7s-speaker"></i>
                      <span class="label label-info">{{QtdMessageAlert}}</span>
                  </a>
                  <ul class="dropdown-menu hdropdown notification animated flipInX">

                      <li *ngFor="let item of ListCarrieMessageAlert" >
                          <a >
                              <i class="{{item.correioTipo.icone}} {{item.correioTipo.cor}}"></i> &nbsp;<small> <b>{{item.mensagem_Titulo}}</b></small>
                          </a>
                      </li>

                      <li class="summary"><a>ver todas as mensagens</a></li>
                  </ul>

                </li>

                <li class="dropdown border-right">

                    <a class="dropdown-toggle  label-menu-corner"  (click)="Goto('login')">
                        <i class="pe-7s-delete-user"></i>  
                    </a> 
  
                </li>

              <li class="dropdown">
                  <a id="sidebar" class="right-sidebar-toggle">
                      <img src="assets/images/bandeiras/brazil.png" style="width: 35px; height: 35px;" *ngIf="Bandeira === 'pt' ">
                      <img src="assets/images/bandeiras/france.png" style="width: 35px; height: 35px;" *ngIf="Bandeira === 'fr' ">
                      <img src="assets/images/bandeiras//united-states.png" style="width: 35px; height: 35px;" *ngIf="Bandeira === 'en-US' ">
                  </a>
              </li>

          </ul>
      </div>

  </nav>
</div>
